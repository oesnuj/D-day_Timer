<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Countdown Timer</title>
  <style>
    body {
      background-color: #191919;
    }

    #timer {
      color: #191919;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
    }

    .days {
      background: #EF2F3C;
    }

    .hours {
      background: #eeeeee;
      color: #183059;
    }

    .minutes {
      background: #276FBF;
    }

    .seconds {
      background: #F0A202;
    }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      color:  #183059;
      font-size: 4em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="timer">
    <div class="days">
      <div id="days" class="numbers"></div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers"></div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers"></div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers"></div>seconds
    </div>
  </div>

  <script>
    // 목표 날짜: 2025년 9월 19일 00:00:00
    const myDate = new Date('Sep 19, 2025 00:00:00').getTime();

    let timer = setInterval(function() {
      const now = new Date().getTime();
      const diff = myDate - now;

      if (diff < 0) {
        document.getElementById("days").textContent = 0;
        document.getElementById("hours").textContent = 0;
        document.getElementById("minutes").textContent = 0;
        document.getElementById("seconds").textContent = 0;
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>

</body>
</html>
